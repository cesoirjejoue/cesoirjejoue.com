<h1 class="article_title">Catégories</h1>

{% for category in site.categories %}
  <h3 id="{{ category[0] | slugify | escape }}">{{ category[0] | capitalize }}</h3>

    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ol>
{% endfor %}
